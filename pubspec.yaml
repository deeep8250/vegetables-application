name: first
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.15
  audioplayers: ^6.1.0
  lottie: ^3.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/icons/fruits/
    - assets/icons/veges/
    - assets/large_icons/fruits/
    - assets/large_icons/veges/
    - assets/images/
    - assets/animation/
    - assets/sound_effect/


  fonts:
    - family: Prof
      fonts:
        - asset: fonts/prof.ttf

    - family: baby
      fonts:
        - asset: fonts/prof.ttf

    - family: cute
      fonts:
        - asset: fonts/cute.ttf
